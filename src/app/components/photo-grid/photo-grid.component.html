<md-grid-list cols="4" rowHeight="100px">
  <md-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    <app-photo
      [photoSrc]="tile.src"
      [photoAlt]="tile.alt">
    </app-photo>
  </md-grid-tile>
</md-grid-list>
